<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --naranja: #FF6B00; --azul: #0D1231; --blanco: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: var(--azul); color: var(--blanco); scroll-behavior: smooth; }

        /* HEADER Y MEN칔 */
        header { 
            background: var(--blanco); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { color: var(--azul); font-weight: bold; font-size: 24px; text-decoration: none; }
        .logo span { color: var(--naranja); }
        
        /* Estilo del Men칰 que se abre */
        .nav-menu {
            position: fixed;
            left: -100%;
            top: 70px;
            flex-direction: column;
            background-color: var(--blanco);
            width: 100%;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
        }
        .nav-menu.active { left: 0; }
        .nav-item { margin: 25px 0; list-style: none; }
        .nav-link { 
            font-size: 20px; 
            font-weight: bold; 
            color: var(--azul); 
            text-decoration: none; 
        }

        .hamb { cursor: pointer; color: var(--azul); font-size: 28px; }

        /* HERO */
        .hero { padding: 80px 5%; background: linear-gradient(rgba(13,18,49,0.8), rgba(13,18,49,0.8)), url('https://images.unsplash.com/photo-1504307651254-35680f356dfd?q=80&w=2070'); background-size: cover; text-align: left; }
        .hero h1 { font-size: 40px; margin-bottom: 15px; }
        .hero h1 span { color: var(--naranja); }
        .hero p { font-size: 18px; margin-bottom: 30px; opacity: 0.9; }
        .btn-cotizar { background: var(--naranja); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; }

        /* MODELOS */
        .servicios { padding: 50px 5%; background: #f4f4f4; color: var(--azul); text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .grid img { width: 100%; border-radius: 10px; border: 3px solid var(--naranja); }

        /* FORMULARIO */
        .contacto { padding: 60px 5%; }
        .form-card { background: #161D3D; padding: 30px; border-radius: 20px; max-width: 600px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--naranja); font-weight: bold; }
        .form-group input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #252D52; color: white; font-size: 16px; }
        .btn-enviar { background: var(--naranja); width: 100%; padding: 18px; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 18px; }

        /* WHATSAPP */
        .ws-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 35px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<a href="https://wa.me/18093489618" class="ws-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script>

    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });

    // Cerrar el men칰 al hacer clic en un enlace
    document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
        navMenu.classList.remove("active");
    }));
</script>

</body>
</html>
